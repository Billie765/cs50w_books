{% extends 'layout.html'%}
{% block title %}
{{title}} by {{author}}
{% endblock %}
{% block body %}
<h1>{{title}}</h1>
<h2>by {{author}}</h2>
<p> {{year}}</p>
<p>ISBN: {{isbn}}</p>
<p>You can leave your review for the book</p>
<form action="/review" method="POST">
  <textarea name='review' placeholder="Type your review" cols=30 rows=5 required>
  </textarea>
  <br>
  <label>Please, rate the book</label>
  <input type=number min=1 max=5 required>
  <input type=submit value="Submit your review">
</form>
{% endblock %}
